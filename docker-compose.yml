version: '3.8'

services:
  jenkins:
    build:
      context: ./docker/jenkins
      dockerfile: Dockerfile
    container_name: pipoqueiro-jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./:/workspace
    restart: unless-stopped
    networks:
      - jenkins-network

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins-network:
    driver: bridge
